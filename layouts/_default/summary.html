<a href="{{ .Permalink }}">
  <div class="hero" {{ if isset .Params "image" }}style="background-image:url({{ .Params.image }}); background-position: {{ .Params.image_position | default "Roboto"}};" {{end}}>
    <div class="title">
      {{ .Title }}
      {{if not .Date.IsZero }}<span>{{.Date.Format "Jan 2, 2006"}}</span>{{end}}
    </div>
  </div>
</a>
