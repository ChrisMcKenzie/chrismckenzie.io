<div class="share-page">
    Share this on &rarr; 
    <a href="https://twitter.com/intent/tweet?text=check out this post on {{ .Title }}&url={{ .Permalink }}&via={{ .Site.Params.twitter_username }}&related={{ .Site.Params.twitter_username }}" 
       rel="nofollow" 
       target="_blank" 
       title="Share on Twitter">
      <button class="twitter"><i class="icon-twitter"></i></button>
    </a>
    <a href="https://facebook.com/sharer.php?u={{ .Permalink }}" 
       rel="nofollow" 
       target="_blank" 
       title="Share on Facebook">
      <button class="facebook"><i class="icon-facebook"></i></button>
    </a>
    <a href="https://plus.google.com/share?url={{ .Permalink }}" 
       rel="nofollow" 
       target="_blank" 
       title="Share on Google+">
      <button class="google-plus"><i class="icon-google-plus"></i></button>
    </a>
</div>
